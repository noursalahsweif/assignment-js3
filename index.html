<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    
    <div class="container my-5">
        <div class="bookmark text-center mx-auto">
            <div class="layout"></div>
            <h1>Bookmarker</h1>
            

        </div>
        <br><br>
        <hr>

        <h2 class="text-center m-auto">Bookmark your favorite sites</h2>

        <section class="my-5 position-relative">
            <span><i class="fa-solid fa-bookmark"></i></span>
            <label for="siteName">site name</label>
            <input type="text" id="siteName" class="form-control my-2" placeholder="bookmark name">

            <div class="my-3">
                <span><i class="fa-solid fa-link"></i></span>
            <label for="siteurl">site url</label>
            <input type="text" id="siteurl" class="form-control my-2" placeholder="website url">
            </div>
            <button class="btn btn1 btn-danger text-center position-absolute" onclick="addsite()">submit</button>

        </section>
        <br><br>
        <hr>
        <section>
            <table class="table bg-white text-center">
                <thead>
                    <tr>
                        <th>index</th>
                        <th>website name</th>
                        <th>visit</th>
                        <th>delete</th>
                        
                    </tr>
                </thead>
                <tbody class="text-center" id="bodydata">

                    
                    
                </tbody>
            </table>
        </section>
        
        
        
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
